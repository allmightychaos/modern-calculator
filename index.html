<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/app.css">
    <title>Calculator</title>
</head>
<body>
    <table class="interface">
        <tr class="result">
            <td class="temp-result" colspan="2"></td>
            <td class="td-result" colspan="2">0</td>
        </tr>
        <tr class="firstrow row">
            <td class="button special">
                <button id="clearButton">C</button>
            </td>
            <td class="button special">
                <button id="negation">+/-</button>
            </td>
            <td class="button special">
                <button id="percentage">%</button>
            </td>
            <td class="button special">
                <button id="divison">&#247;</button>
            </td>
        </tr>
        <tr class="secondrow row">
            <td class="button">
                <button id="seven">7</button>
            </td>
            <td class="button">
                <button id="eight">8</button>
            </td>
            <td class="button">
                <button id="nine">9</button>
            </td>
            <td class="button special">
                <button id="multi">&#215;</button>
            </td>
        </tr>
        <tr class="thirdrow row">
            <td class="button">
                <button id="four">4</button>
            </td>
            <td class="button">
                <button id="five">5</button>
            </td>
            <td class="button">
                <button id="six">6</button>
            </td>
            <td class="button special">
                <button id="minus">-</button>
            </td>
        </tr>
        <tr class="fourthrow row">
            <td class="button">
                <button id="one">1</button>
            </td>
            <td class="button">
                <button id="two">2</button>
            </td>
            <td class="button">
                <button id="three">3</button>
            </td>
            <td class="button special">
                <button id="plus">+</button>
            </td>
        </tr>
        <tr class="fifthrow row">
            <td class="button" colspan="2">
                <button id="zero">0</button>
            </td>
            <td class="button">
                <button id="comma">,</button>
            </td>
            <td class="button special">
                <button id="equal">&#61;</button>
            </td>
        </tr>
    </table>

    <script src="/src/js/app.js"></script>
</body>
</html>
